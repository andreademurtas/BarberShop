<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BarberShop</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><div class="container position-relative py-4 py-xl-5">
    <nav></nav>
    <div class="row">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div id="navcol-1" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Homepage</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Chi Siamo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Prenota Appuntamento</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Il mio profilo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="row">
        <h3 align="center">Barbershop</h3>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4>Log in</h4>
                            <p class="w-lg-50" align="center">Inserisci email e password con cui ti sei registrato.</p>
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4>Registrati</h4>
                            <p class="w-lg-50" align="center">Inserisci le credenziali con cui vuoi registrarti.</p>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="Nome" placeholder="Nome" /></div>
                                <div class="mb-3"><input class="form-control" type="text" name="Cognome" placeholder="Cognome" /></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
                                <div class="mb-3"><input class="form-control" type="tel" name="telefono" placeholder="Telefono" /></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password_rip" placeholder="Ripeti password" /></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Registrati</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
